<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Tilda</title>
</head>
<body>
    <header class="header">
        <img src="./img/TildaLogo.svg" alt="Logo" class="header-logo">
        <img src="./img/Cart.svg" alt="Cart" class="header-cart">
    </header>
    <main>
    <section>
        <div class="main-info">
            <h1 id="title" class="main-info__title"></h1>
            <p id="quantity" class="main-info__quantity"></p>
            <h4 class="main-info__description-title">Description</h4>
            <p id="description" class="main-info__description"></p>
            <div class="price-container">
                <div>
                    <p id="price" class="main-info__price"></p>
                    <p id="oldPrice" class="main-info__old-price"></p>
                </div>
                <button id="addBtn">Add to card</button>
            </div>
        </div>
        <div class="images-container">
            <img alt="Main photo" id="mainPhoto">
        </div>
    </section>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
